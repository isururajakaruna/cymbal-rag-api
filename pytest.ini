[tool:pytest]
# Pytest configuration for cleaner test output
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning
    ignore:.*PyPDF2.*:DeprecationWarning
    ignore:.*pydantic.*:DeprecationWarning
    ignore:.*extra keyword arguments.*:DeprecationWarning
    ignore:.*class-based config.*:DeprecationWarning
    ignore:.*max_items.*:DeprecationWarning
    ignore:.*Using extra keyword arguments.*:DeprecationWarning
    ignore:.*Support for class-based.*:DeprecationWarning
    ignore:.*max_items is deprecated.*:DeprecationWarning
    ignore:.*PyPDF2 is deprecated.*:DeprecationWarning

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    -W ignore::UserWarning
    -W ignore::FutureWarning

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
